    <script>
      (function () {
        const path = window.location.pathname;
        const redirects = {
          "/tree-marketplace-b2c/shop": "/?aba=1",
          "/tree-marketplace-b2c/create": "/?aba=2",
          "/tree-marketplace-b2c/registro": "/?aba=3",
          "/tree-marketplace-b2c/cenario": "/?aba=4",
        };

        if (redirects[path]) {
          window.location.replace(
            window.location.origin + "/tree-marketplace-b2c" + redirects[path],
          );
        }
      })();
    </script>
